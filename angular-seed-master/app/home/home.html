<div class="margin-bottom-100"></div>
<div class="row">
        <div class="col-md-4 col-md-offset-2 border">
            <form name="login-User">
                <label for="userName">User Name: </label>
                <input type="text" class="form-control" id="userName">
                <br>
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password">
                <button class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="col-md-4 col-md-offset-2 border">
            <form name="register-User">
                <label for="register-user-name">User Name: </label>
                <input type="text" class="form-control" id="register-user-name">
                <br />
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="register-User-password">
                <br />
                <label for="confirm-User-password">Confirm Password: </label>
                <input type="password" class="form-control" id="confirm-User-password">
                <br />
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name">
                <br />
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email">
                <br />
                <label >Gender: </label>
                <input type="radio" checked="checked" name="gender" value="1"> Male
                <input type="radio" name="gender" value="2"> Female
                <input type="radio" name="gender" value="0"> Other
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
</div>
